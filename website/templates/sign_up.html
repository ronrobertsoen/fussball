{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block content %} 

<!-- Beginn des HTML-Formulars für die Registrierung eines neuen Benutzers -->
<form method="POST">
    <h3 align="center">Sign Up</h3> <!-- Überschrift des Formulars -->

    <!-- Formularfeld für die E-Mail-Adresse -->
    <div class="form-group">
        <label for="email">Email Adress</label>
        <input 
        type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        placeholder="Enter email"
        />
    </div>

    <!-- Formularfeld für den Vornamen-->
    <div class="form-group">
        <label for="name">Name</label>
        <input 
        type="text" 
        class="form-control" 
        id="Name" 
        name="Name" 
        placeholder="Enter name"
        />
    </div>

    <!-- Formularfeld für die Rolle-->
    <div class="form-group">
        <label for="role">Rolle</label>
        <input 
        type="text" 
        class="form-control" 
        id="role" 
        name="role" 
        placeholder="player oder trainer"
        />
    </div>

    <!-- Formularfeld für das Passwort-->
    <div class="form-group">
        <label for="password1">Password</label>
        <input 
        type="password" 
        class="form-control" 
        id="password1" 
        name="password1" 
        placeholder="Enter password"
        />
    </div>

    <!-- Formularfeld für den Passwort (bestätigen)-->
    <div class="form-group">
        <label for="password1">Password (Confirm)</label>
        <input 
        type="password" 
        class="form-control" 
        id="password2" 
        name="password2" 
        placeholder="Confirm password"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button> 
</form>
{% endblock %}
